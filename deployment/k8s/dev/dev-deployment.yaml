apiVersion: apps/v1
kind: Deployment
metadata:
  name: dev-deployment
  labels:
    app: social-media
    env: development
spec:
  replicas: 1  # Single node for development
  selector:
    matchLabels:
      app: social-media
      env: development
  template:
    metadata:
      labels:
        app: social-media
        env: development
    spec:
      containers:
      - name: nginx
        image: us-central1-docker.pkg.dev/[PROJECT_ID]/social-media-frontend-dev/frontend:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      - name: postgres
        image: postgres:15
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: dev-db-secret
              key: database-name
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: dev-db-secret
              key: username
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: dev-db-secret
              key: password
        volumeMounts:
        - name: postgres-dev-storage
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: postgres-dev-storage
        persistentVolumeClaim:
          claimName: postgres-dev-pvc 