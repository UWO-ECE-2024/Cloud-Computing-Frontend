apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: gcr.io/precise-bonus-454003-f7/frontend:latest
        ports:
        - containerPort: 4000
        env:
        - name: NEXT_PUBLIC_API_URL
          value: "http://34.58.66.193"